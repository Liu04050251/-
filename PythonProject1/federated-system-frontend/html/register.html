<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>注册 – 轨迹处理系统</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8fafc;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 40px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
      color: #4a6bff;
      font-size: 32px;
    }

    .auth-title {
      font-size: 24px;
      margin-bottom: 30px;
      color: #2d3748;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #4a6bff;
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
      outline: none;
    }

    .btn-register {
      width: 100%;
      padding: 14px;
      background-color: #4a6bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-register:hover {
      background-color: #3a5bef;
      transform: translateY(-2px);
    }

    .auth-footer {
      margin-top: 25px;
      color: #718096;
    }

    .auth-link {
      color: #4a6bff;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    #register-status {
      margin: 15px 0;
      min-height: 20px;
      color: #e53e3e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <i class="fas fa-map-marked-alt"></i>
      </div>
      <h1 class="auth-title">用户注册</h1>

      <div class="form-group">
        <label for="register-username">用户名</label>
        <input type="text" id="register-username" class="form-control" placeholder="请输入用户名">
      </div>

      <div class="form-group">
        <label for="register-password">密码</label>
        <input type="password" id="register-password" class="form-control" placeholder="请输入密码">
      </div>

      <div id="register-status"></div>

      <button type="button" class="btn-register" onclick="registerUser()">
        <i class="fas fa-user-plus"></i> 注册
      </button>

      <div class="auth-footer">
        已有账号？<a href="login.html" class="auth-link">去登录</a>
      </div>
    </div>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
